<div class="card">
  <img
    src="./assets/images/bandas/{{image}}"
    alt="{{title}}"
    class=" h-auto max-w-full align-middle"
  />
  <div class="m-4">
    <span
      class="font-medium text-2xl xl:text-3xl mt-0 mb-2 text-accent leading-tight"
      >{{title}}</span
    >
    <span
      class="font-medium block xl:text-2xl mt-0 mb-2 text-secondary text-sm leading-tight"
      >{{genero}}</span
    >
    <p class="font-normal text-base mt-0 mb-4">
      {{text}}
    </p>
  </div>
</div>
