        <main class="px-8">
            <h1
                class="bg-white box-border h-10 leading-tight font-medium mb-2 mt-3 text-center text-[calc(1.375rem+1.5vw)] rounded-3xl"
            >
                Contacto
            </h1>

            <section
                class="max-w-4xl p-6 mx-auto rounded-md shadow-sm"
            >
                <h2
                    class="text-lg xl:text-2xl font-medium mt-0 mb-4"
                >
                    Su dirección
                </h2>

                <form>
                    <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-2">
                        <div>
                            <label
                                for="firstName"
                                >Nombre</label
                            >
                            <input
                                id="firstName"
                                type="text"
                                placeholder="Escriba su nombre"
                                class="block w-full px-4 py-2 mt-2 text-dark bg-white border  border-[#ced4da] rounded-md  focus:border-[#86b7fe] focus:ring-[#86b7fe]  focus:outline-none focus:ring"
                            />
                        </div>

                        <div>
                            <label
                                 for="lastName"
                                >Apellidos</label
                            >
                            <input
                                id="lastName"
                                type="text"
                                placeholder="Escriba sus apellidos"
                                class="block w-full px-4 py-2 mt-2 text-dark bg-white border border-[#ced4da]  rounded-md  focus:border-[#86b7fe] focus:ring-[#86b7fe]   focus:outline-none focus:ring"
                            />
                        </div>

                        <div>
                            <label
                              for="email"
                                >Email</label
                            >
                            <div class="flex">
                            <span class="inline-flex items-center px-3 py-2 mt-2 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                            @
                            </span>
                                <input
                                id="email"
                                type="email"
                                placeholder="Email"
                                class="block w-full px-4 py-2 mt-2 text-dark bg-white border border-[#ced4da]  rounded-md rounded-l-none focus:border-[#86b7fe] focus:ring-[#86b7fe]   focus:outline-none focus:ring"
                            />
</div>
                       
                        </div>

                        <div>
                            <label
                               for="telefono"
                                >Teléfono</label
                            >
                            <input
                                id="telefono"
                                type="tel"
                                placeholder="Teléfono"
                                class="block w-full px-4 py-2 mt-2 text-dark bg-white border border-[#ced4da]  rounded-md  focus:border-[#86b7fe] focus:ring-[#86b7fe]    focus:outline-none focus:ring"
                            />
                        </div>

                 

                        <div class="lg:col-span-2">
                            <label
                               for="address"
                                >Dirección</label
                            >
                            <input
                                id="address"
                                type="text"
                                placeholder="Dirección"
                                class="block w-full px-4 py-2 mt-2 text-dark bg-white border border-[#ced4da]  rounded-md  focus:border-[#86b7fe] focus:ring-[#86b7fe]    focus:outline-none focus:ring"
                            />
                        </div>

                        <div class="mb-4 max-w-full w-full md:flex-none" >
                                        <label for="provincia">Provincia</label>
                                        <select  id="provincia" class="w-full text-dark bg-white border border-[#ced4da]  rounded-tl-md shadow-sm  focus:border-[#86b7fe] focus:ring-[#86b7fe] focus:outline-none focus:ring " >
                                            <option value="">Seleccione su provincia</option>
                                            <option>Bocas del Toro</option>
                                            <option>Coclé   </option>
                                            <option>Colón</option>
                                            <option>Chiriquí</option>
                                            <option>Darién</option>
                                            <option>Herrera</option>
                                            <option>Los Santos</option>
                                            <option>Panamá</option>
                                            <option>Veraguas</option>
                                            <option>Panamá Oeste</option>
                                        </select>
                                    </div>
        
                        <div class="mb-4 max-w-full w-full md:flex-none">
                            <label for="city">Ciudad</span></label>
                            <input type="text" class="w-full border-[#ced4da]  rounded-md shadow-sm text-dark focus:border-[#86b7fe] focus:ring-[#86b7fe]  focus:outline-none focus:ring  " id="city" placeholder="Ciudad" >
                        </div>

                        <div class="lg:col-span-2" >
                                   
                                <label  for="remarks">Comentarios</label>
                                <textarea class="block w-full px-4 py-2 mt-2 text-dark bg-white border border-[#ced4da]  rounded-md  focus:border-[#86b7fe] focus:ring-[#86b7fe]    focus:outline-none focus:ring"  id="remarks" rows="3" placeholder="Comentarios"></textarea>
                           
                                   
                        </div>
        
                              
                                    <div class="lg:col-span-2">
                                        <input type="checkbox" class="m-0"  id="politica">
                                        <label class="font-normal"  for="politica">He leído y acepto la <a href="" class="underline text-[#0d6efd] hover:text-[#0a58ca]">política de privacidad</a></label>
                                    </div>
                                
                                

                                <div class="lg:col-span-2" data-netlify-recaptcha="true"></div>
                             
                                <div class="mt-4">
                                    <button
                                        type="submit"
                                        class="inline-flex items-center justify-center w-full h-10 px-5 py-3 border-solid border text-white  bg-primary rounded sm:w-auto"
                                    >
                                        <span class="font-normal">
                                            Enviar
                                        </span>

                                        
                                    </button>
                                </div>

                   

                 


                    </div>

                  
                </form>
            </section>
